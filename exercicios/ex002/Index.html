
<html>
  <body>
    <h1> parágrafos, e quebras de linha </h1>
    <hr>
    <p>
      não importa como 
      você encreve
      a linha sempre vai ficar inteira.
    </p>
    <p>
      se voce quiser quebrar a
      linha você pode usar a tag &lt;br&gt;
      como acontece <br> aqui.
    </p>
    <p> Vamos escrever alguns caracteres especiais:
      &yen;
      &euro;
      &cent;
      &uarr;
    </p>
    <p> Vamos colocar alguns emojis: 
      &#x1F431;
      &#x1F996;
      &#x1F342;
      &#x1F763;
    </p>
  </body>
</html>
