<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }
        a {
            color: green;
            text-decoration: none

        }
        a:visited {
            color: darkgreen
        }
        a:hover {
            text-decoration: underline;
            color: rgb(32, 223, 89);
        }
        a:hover::after{
            content: "<"
        }
        a:Hover::before {
            content: ">"
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">Reposit√≥rio do Github</a></li>
        <li><a href="">Canal do Youtube</a></li>
        <li><a href="">Curso em Video</a></li>
    </ul>
</body>
</html>
