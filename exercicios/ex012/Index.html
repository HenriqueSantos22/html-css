<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1> Veja o vídeo abaixo em hospedagem propria</h1>
    <video controls loop width="600">
      <source src="midia/meu-video.mp4" type="video/mp4">
      <source src="midia/meu-video.m4v" type="video/mp4">
      <source src="midia/meu-video.webm" type="video/webm">
      <source src="midia/meu-video.ogv" type="video/ogg">
      <p>
        seu navegador não tem compatibilidade com reprodução de vídeo
      </p>
    </video>
    <h1>Video hospedado no Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MIbvUIt-hrE?si=l4uv583hPdmDviE4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
